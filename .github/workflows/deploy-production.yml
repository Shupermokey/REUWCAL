name: Deploy to Production

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: true
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true

env:
  NODE_ENV: production

jobs:
  # Job 1: Validation
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Validate manual deployment
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "âŒ Deployment not confirmed. Please type 'DEPLOY' to proceed."
            exit 1
          fi

      - name: Check if on main branch
        run: |
          if [ "${{ github.ref }}" != "refs/heads/main" ] && ! [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            echo "âŒ Production deployments must be from main branch or version tags"
            exit 1
          fi

  # Job 2: Build and Test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Check coverage thresholds
        run: |
          # Add coverage threshold check here
          echo "Coverage check passed"

      - name: Build for production
        run: npm run build
        env:
          VITE_ENVIRONMENT: production
          VITE_FIREBASE_API_KEY: ${{ secrets.PROD_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.PROD_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.PROD_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.PROD_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.PROD_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.PROD_FIREBASE_APP_ID }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.PROD_STRIPE_PUBLISHABLE_KEY }}
          VITE_STRIPE_PRICE_MARKETING: ${{ secrets.PROD_STRIPE_PRICE_MARKETING }}
          VITE_STRIPE_PRICE_DEVELOPER: ${{ secrets.PROD_STRIPE_PRICE_DEVELOPER }}
          VITE_STRIPE_PRICE_SYNDICATOR: ${{ secrets.PROD_STRIPE_PRICE_SYNDICATOR }}
          VITE_API_URL_PRODUCTION: ${{ secrets.PROD_API_URL }}

      - name: Analyze bundle size
        run: |
          BUNDLE_SIZE=$(du -sh dist | cut -f1)
          echo "Production bundle size: $BUNDLE_SIZE"

          # Check if bundle is too large (adjust threshold as needed)
          SIZE_MB=$(du -sm dist | cut -f1)
          if [ $SIZE_MB -gt 10 ]; then
            echo "âš ï¸ Warning: Bundle size ($SIZE_MB MB) exceeds 10 MB"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 90

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Job 3: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --production --audit-level=moderate

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}

  # Job 4: Manual Approval (for main branch pushes)
  approval:
    name: Require Manual Approval
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push'
    environment:
      name: production-approval
    steps:
      - name: Wait for approval
        run: echo "Deployment approved"

  # Job 5: Deploy to Production
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [build, security, approval]
    if: always() && (needs.approval.result == 'success' || github.event_name == 'workflow_dispatch')
    environment:
      name: production
      url: https://yourapp.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
          channelId: live
          projectId: ${{ secrets.PROD_FIREBASE_PROJECT_ID }}

      - name: Get deployment URL
        id: deploy-url
        run: echo "url=https://yourapp.com" >> $GITHUB_OUTPUT

  # Job 6: Create Sentry Release
  sentry:
    name: Create Sentry Release
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ github.sha }}

  # Job 7: Smoke Tests
  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run critical smoke tests
        run: npx playwright test --grep @smoke --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: https://yourapp.com

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-smoke-tests
          path: test-results/
          retention-days: 30

  # Job 8: Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy, smoke-tests]
    if: failure()
    steps:
      - name: Trigger rollback
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸš¨ **Production deployment failed!**\n\nSmoke tests did not pass. Consider rolling back to the previous version.\n\nCC: @your-team'
            });

      - name: Send alert
        run: |
          echo "âŒ PRODUCTION DEPLOYMENT FAILED"
          echo "Smoke tests did not pass"
          echo "Manual rollback may be required"

  # Job 9: Notifications
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy, smoke-tests, sentry]
    if: always()
    steps:
      - name: Determine deployment status
        id: status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ] && [ "${{ needs.smoke-tests.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Production Deployment ${{ steps.status.outputs.emoji }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.status.outputs.emoji }} Production Deployment ${{ steps.status.outputs.status == 'success' && 'Successful' || 'Failed' }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nProduction"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n`${{ github.ref_name }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*URL:*\n<https://yourapp.com|yourapp.com>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Commit:* <${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && steps.status.outputs.status == 'success'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ Production Deployment

            Successfully deployed to production!

            **URL:** https://yourapp.com
            **Commit:** ${{ github.sha }}

            ### Changes
            <!-- Add your release notes here -->
          draft: false
          prerelease: false
